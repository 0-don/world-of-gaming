query GameDetails(
  $where: GamesWhereInput
  $sort: GamesSortInput
  $imageType: ImageTypeEnum
  $platformLogo: ImageTypeEnum
) {
  games(where: $where, sort: $sort) {
    ...Game
    screenshots {
      ...Screenshot
    }
    artworks {
      ...Artwork
    }
    cover {
      ...Cover
    }
    platforms {
      ...Platform
      platform_logo {
        ...PlatformLogo
      }
    }
  }
}
