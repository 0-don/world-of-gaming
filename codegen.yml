overwrite: true
schema: ${GRAPHQL_URL}
documents: '**/*.{gql,graphql}'
generates:
  ./src/graphql/generated/schema.ts:
    config:
      - 'namedOperations'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'

hooks:
  afterAllFileWrite:
    - prettier --write
